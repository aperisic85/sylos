<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syslog Messages</title>
    <style>
        /* General body styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Centering the content and adding padding */
        .container {
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 14px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
        }

        td {
            background-color: #fafafa;
        }

        tr:nth-child(even) td {
            background-color: #f1f1f1;
        }

        tr:hover {
            background-color: #ddd;
        }

        /* Button styles */
        .refresh-btn {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            margin-top: 20px;
            text-align: center;
        }

        .refresh-btn:hover {
            background-color: #45a049;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                margin: 20px auto;
                padding: 15px;
            }

            h1 {
                font-size: 1.5rem;
            }

            /* Make the table scrollable horizontally on small screens */
            table {
                font-size: 12px;
                overflow-x: auto;
                display: block;
            }

            .refresh-btn {
                padding: 8px 12px;
                font-size: 14px;
            }
        }

        /* Small mobile screens */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.25rem;
            }

            .refresh-btn {
                font-size: 12px;
                padding: 6px 10px;
            }

            table {
                font-size: 10px;
            }

            th, td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Syslog Messages</h1>
        <table>
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Hostname</th>
                    <th>Severity</th>
                    <th>Message</th>
                    <th>Sender IP</th>
                    <th>Sender Port</th>
                </tr>
            </thead>
            <tbody>
                {% for message in messages %}
                <tr>
                    <td>{{ message.timestamp }}</td>
                    <td>{{ message.hostname }}</td>
                    <td>{{ message.severity }}</td>
                    <td>{{ message.message }}</td>
                    <td>{{ message.sender_ip }}</td>
                    <td>{{ message.sender_port }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/" class="refresh-btn">Refresh</a>
    </div>
</body>
</html>
