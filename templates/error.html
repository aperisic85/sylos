<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            color: #4CAF50;
        }

        .error-message {
            font-size: 18px;
            color: red;
            font-weight: bold;
        }

        .error-animation {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }
        
        .error-animation svg {
            animation: pulse 1.5s infinite alternate;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(1.1);
                opacity: 0.8;
            }
        }

        .refresh-btn {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            margin-top: 20px;
        }

        .refresh-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Error Occurred</h1>
        <p class="error-message">An unexpected error has happened. Please try again later.</p>
        
        <div class="error-animation">
            <svg width="200" height="200" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="12" cy="12" r="10" stroke="#4CAF50" stroke-width="2" fill="none"/>
                <line x1="8" y1="8" x2="16" y2="16" stroke="red" stroke-width="2"/>
                <line x1="16" y1="8" x2="8" y2="16" stroke="red" stroke-width="2"/>
            </svg>
        </div>
        
        <a href="/" class="refresh-btn">Go Back Home</a>
    </div>
</body>
</html>
